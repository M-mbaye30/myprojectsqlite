{% extends 'layout.html' %}

{% block title %}Modifier le Livre{% endblock %}

{% block content %}
    <h2>Modifier le livre</h2>
    <form method="POST">
        <div>
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>

        <div>
            <label for="author">Auteur :</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>

        <div>
            <label for="year">Année :</label>
            <input type="number" id="year" name="year" value="{{ book.year }}">
        </div>

        <div>
            <label for="rating">Note :</label>
            <input type="number" step="0.1" id="rating" name="rating" value="{{ book.rating }}" min="0" max="5">
        </div>

        <div>
            <label for="status">Statut :</label>
            <select id="status" name="status" required>
                <option value="read" {% if book.status == 'read' %}selected{% endif %}>Lu</option>
                <option value="reading" {% if book.status == 'reading' %}selected{% endif %}>En cours de lecture</option>
                <option value="to-read" {% if book.status == 'to-read' %}selected{% endif %}>À lire</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Mettre à jour</button>
            <a href="{{ url_for('list_books') }}">
                <button type="button">Annuler</button>
            </a>
        </div>
    </form>
{% endblock %}
