{% extends 'layout.html' %}

{% block title %}Ajouter un Livre{% endblock %}

{% block content %}
    <h2>Ajouter un nouveau livre</h2>
    <form method="POST">
        <div>
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="author">Auteur :</label>
            <input type="text" id="author" name="author" required>
        </div>

        <div>
            <label for="year">Année :</label>
            <input type="number" id="year" name="year">
        </div>

        <div>
            <label for="rating">Note :</label>
            <input type="number" step="0.1" id="rating" name="rating" min="0" max="5">
        </div>

        <div>
            <label for="status">Statut :</label>
            <select id="status" name="status" required aria-label="Statut de lecture du livre">
                <option value="" disabled selected>Choisir un statut</option>
                <option value="read">Lu</option>
                <option value="to-read">À lire</option>
                <option value="reading">En cours de lecture</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Ajouter le livre</button>
            <a href="{{ url_for('list_books') }}">
                <button type="button">Annuler</button>
            </a>
        </div>
    </form>
{% endblock %}
