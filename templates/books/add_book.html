{% extends 'layout.html' %}

{% block title %}Ajouter un Livre{% endblock %}

{% block content %}
    <h2>Ajouter un nouveau livre</h2>
    <form method="POST">
        <label for="title">Titre :</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Auteur :</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="year">Année :</label><br>
        <input type="number" id="year" name="year"><br><br>

        <label for="rating">Note :</label><br>
        <input type="number" step="0.1" id="rating" name="rating"><br><br>

        <label for="status">Statut :</label><br>
        <select id="status" name="status" required>
            <option value="" disabled selected>Choisir un statut</option>
            <opttion value="readed">Lu</option>
            <option value="to_read">À lire</option>
            <option value="reading">En cours de lecture</option>
            
        </select><br><br>

        <button type="submit">Ajouter le livre</button>
    </form>
{% endblock %}
