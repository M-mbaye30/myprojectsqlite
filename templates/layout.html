<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Gestionnaire de Livres{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('home') }}" aria-label="Accueil">My Book Manager</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('list_books') }}" aria-label="Gérer les livres">Livres</a></li>
                <li><a href="{{ url_for('list_prices') }}" aria-label="Gérer les prix">Prix</a></li>
                <li><a href="{{ url_for('list_libraries') }}" aria-label="Gérer les bibliothèques">Bibliothèques</a></li>
                <li><a href="{{ url_for('about') }}" aria-label="À propos de l'application">À propos</a></li>
            </ul>
            <form method="GET" action="{{ url_for('search') }}" class="search-form">
                <input type="text" name="query" placeholder="Rechercher..." class="search-input" aria-label="Champ de recherche">
                <button type="submit" class="search-button">Rechercher</button>
            </form>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Mon Gestionnaire de Livres - Tous droits réservés</p>
    </footer>
</body>
</html>
